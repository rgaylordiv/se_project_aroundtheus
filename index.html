<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">
        <link rel="stylesheet" href="pages/index.css"/>
        <link rel="icon" href="./favicon.ico"/>
        <title>Around The U.S.</title>
    </head>
    <body class="page">
        <div class="page__content">
            <header class="header page__section">
                <img src="./images/Header-Logo.svg" class='header__logo' alt="logo">
            </header>
            <main class="content">
                <section  class='profile page__section'>
                    <img src="./images/Avatar.png" class="profile__image" alt="Profile Picture">
                    <div class="profile__info">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                            <button class="profile__edit-button" type="button"></button>
                        <p class="profile__bio">Explorer</p>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>
                <section class="cards page__section">
                    <ul class="cards__list">
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <h3 class="footer__copyright">Â© 2024 Around The U.S.</h3>
            </footer>
        </div>
        <div class="modal">
            <div class="modal__container">
                <button class="modal_close"></button>
                <p class="modal__heading">Edit profile</p>
                <form class="modal__form">
                    <input type="text" placeholder="Name" class="modal__form-input" name="name" id="profile-name-input">
                    <input type="text" placeholder="Description" class="modal__form-input" name="bio" id="profile-bio-input">
                    <button class="modal__button">Save</button>
                </form>
            </div>
        </div>
        <template id="card-template">
            <li class="card">
                <img src="" class="card__image" alt="">
                <div class="card__content">
                    <h2 class="card__title"></h2>
                    <button class="card__button" type="button"></button>
                </div>
            </li>
        </template>
        <script src="./scripts/index.js"></script>
    </body>
</html>
