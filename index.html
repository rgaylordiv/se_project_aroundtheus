<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">
        <link rel="stylesheet" href="pages/index.css"/>
        <link rel="icon" href="./favicon.ico"/>
        <title>Around The U.S.</title>
    </head>
    <body class="page">
        <div class="page__content">
            <header class="header page__section">
                <img src="./images/Header-Logo.svg" class='header__logo' alt="logo">
            </header>
            <main class="content">
                <section  class='profile page__section'>
                    <img src="./images/Avatar.png" class="profile__image" alt="Profile Picture">
                    <div class="profile__info">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                            <button class="profile__edit-button" type="button"></button>
                        <p class="profile__bio">Explorer</p>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>
                <section class="cards page__section">
                    <ul class="cards__list">
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <h3 class="footer__copyright">Â© 2024 Around The U.S.</h3>
            </footer>
        </div>
        <div class="modal" id="edit">
            <div class="modal__container">
                <button aria-label="Close" class="modal__close" id="editClose"></button>
                <h3 class="modal__heading">Edit profile</h3>
                <form class="modal__form" id="edit-form">
                    <input type="text" placeholder="Name" class="modal__form-input" name="name" id="profile-name-input" required>
                    <input type="text" placeholder="Description" class="modal__form-input" name="bio" id="profile-bio-input" required>
                    <button class="modal__button" type="submit">Save</button>
                </form>
            </div>
        </div>
        <div class="modal" id="add">
            <div class="modal__container">
                <button aria-label="Close" class="modal__close" id="addClose"></button>
                <h3 class="modal__heading">New Place</h3>
                <form class="modal__form" id="add-form">
                    <input type="text" placeholder="Title" class="modal__form-input modal__input_type_title" name="title" id="post-title-input" required>
                    <input type="text" placeholder="Image URL" class="modal__form-input modal__input_type_url" name="image" id="post-image-url-input" required>
                    <button class="modal__button" type="submit" id="new-post">Create</button>
                </form>
            </div>
        </div>
        <div class="modal" id="image">
            <div class="modal__container-image">
                <button aria-label="Close" class="modal__close modal__close-image" id="imageClose"></button>
                <img src="" class="modal__image" alt="Image">
                <p class="modal__description"></p>
            </div>
        </div>
        <template id="card-template">
            <li class="card">
                <img src="" class="card__image" alt="" id="card-image">
                <button class="card__trash"></button>
                <div class="card__content">
                    <h2 class="card__title" id="card-title"></h2>
                    <button id="like-button" class="card__button" type="button"></button>
                </div>
            </li>
        </template>
        <script src="./scripts/index.js" defer></script>
    </body>
</html>
