<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">
        <link rel="stylesheet" href="pages/index.css"/>
        <link rel="icon" href="./favicon.ico"/>
        <title>Around The U.S.</title>
    </head>
    <body class="page">
        <div class="page__content">
            <header class="header page__section">
                <img src="./images/Header-Logo.svg" class='header__logo' alt="logo">
            </header>
            <main class="content">
                <section  class='profile page__section'>
                    <img src="./images/Avatar.png" class="profile__image" alt="Profile Picture">
                    <div class="profile__info">
                        <h1 class="profile__name">
                            Jacques Cousteau
                        </h1>
                            <button class="profile__edit-button" type="button"></button>
                        <p class="profile__bio">
                            Explorer
                        </p>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>
                <section class="cards page__section">
                    <ul class="cards__list">
                        <li class="card">
                            <img src="./images/yosemite-valley.jpg" class="card__image" alt="Picture of Yosemite">
                            <div class="card__content">
                                <h2 class="card__title">
                                    Yosemite Valley
                                </h2>
                                <button class="card__button" type="button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/lake-louise.png" class="card__image" alt="Picture of Lake Louise">
                            <div class="card__content">
                                <h2 class="card__title">
                                    Lake Louise
                                </h2>
                                <button class="card__button" type="button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/bald-mountains.png" class="card__image" alt="Picture of Lake Louise">
                            <div class="card__content">
                                <h2 class="card__title">
                                    Bald Mountains
                                </h2>
                                <button class="card__button" type="button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/latemar.png" class="card__image" alt="Picture of Lake Louise">
                            <div class="card__content">
                                <h2 class="card__title">
                                    Latemar
                                </h2>
                                <button class="card__button" type="button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/vanoise-national-park.png" class="card__image" alt="Picture of Lake Louise">
                            <div class="card__content">
                                <h2 class="card__title">
                                    Vanoise National Park
                                </h2>
                                <button class="card__button" type="button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/lago-di-braies.png" class="card__image" alt="Picture of Lake Louise">
                            <div class="card__content">
                                <h2 class="card__title">
                                    Lago di Braise
                                </h2>
                                <button class="card__button" type="button"></button>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <h3 class="footer__copyright">Â© 2024 Around The U.S.</h3>
            </footer>
        </div>

        <script src="/script/index.js"></script>
    </body>

</html>
